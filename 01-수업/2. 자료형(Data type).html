<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. 자료형(Data type)</title>
  </head>
  <body>
    <script>
      // 자바스크립에서 사용되는 자료형(데이터, 값)
      /*
                1.숫자(Number)
                2.문자(String)
                3.불리언(Boolean) - true / false : 참/ 거짓
                4.배열(Array)
                5.객체(Object)
                6. 함수(Function)
                7.빈 값(null)
                8. 정의되지 않은 값(undefined)
             */

      // 1.숫자(Number)
      const num = "100";

      //   2.문자(String)
      const str = "Hello world";

      // 3.불리언(Boolean) - true / false : 참/ 거짓
      const bool = false;
      console.log(num, str, bool);

      //   if 조건문: if() {} else
      if (bool) {
        console.log("참이여");
      } else {
        console.log("거짓이여");
      }
      // 4.배열(Array) : 여러개의 데이터를 저장하는 방법
      const arr = [200, "흑백의 요리사", true];
      console.log(arr);

      //   4-1. 배열에 저장딘 데이터에 접근하려면 인덱스를 사용한다
      console.log(arr[1]); //흑백의 요리사

      // 4-2. 배열의 길이는 length 속성으로 알 수 있다.
      console.log(arr.length);

      //5. 객체(Object) -- key:value의 한 쌍으로 데이터를 저장
      const obj = {
        name: "황단영",
        age: 19,
        isMarried: true,
      };

      console.log(obj);

      //   객체에 접근할 때는 접근연산자(.)를 사용
      console.log(obj.name);
      console.log(obj.isMarried);

      //   if 조건문:if(){}else{}
      //   if (Obj.isMarried){
      //       window.alert("빨랑 결혼해! 결혼하면 좋아");
      //   }
      //   else{
      //       window.alert("좋긴 뭐가 좋아! 혼자사는게 휠씬 좋지")
      //   }

      //   6. 함수(Function)
      const sayHi = function () {
        console.log("안녕하십니까, 행님");
      };

      //   함수는 선언한다고 동작하지 않는다. 반드시 실행시켜야 함
      sayHi();
    </script>
  </body>
</html>
