<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입연산자</title>
</head>

<body>
    <script>
        // A += B --> A = A + B
        // A와 B을 더한 후에 그 값을 A에 대입(할당)
        let num1 = 10;
        const num2 = 3;
        console.log(num1 += num2);

        // 문자를 결합하는 용도
        let txt = "박주성";
        txt += "그걸 지각해";
        txt += "Perfect";

        console.log(txt);
        // document.write(txt);

        let str = '<table border="1">';
        str += "<tr>";
        str += "<td>1</td><td>2</td><td>3</td>";
        str += "</tr>";
        str += "</table>";

        document.write(str);

    </script>
</body>

</html>
