<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>

<body>
    <script>
        //반복적으로 동일한 코드를 실행
        // for(조건식1; 조건식2; 증감식4) {코드}
        for (let i = 0; 1 < 10; i++) {
            console.log(i);
        }

        // 1~10 까지의 합을 구하기
        let sum = 0;

        for (let i = 1; i <= 10; 1++) {
            sum += i; //sum = sum + i
        }
        console.log(sum);

        //구구단 2단 출력
        for (let i = 1; i <= 9; i++) {
            // console.log('2 * 1 = 2')
            // console.log('2 * ' + i + "=" + 2 * i)

            // 템플릿 리터럴(벡틱)
            console.log(`3 * ${i} = ${3 * i}`);
        }

        // 1~100까지의 숫자 중에서 짝술를 모두 출력하기
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                console.log(i);

            }
        }
    </script>
</body>

</html>
