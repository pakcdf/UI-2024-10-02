<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
</head>

<body>
    <script>
        const options = ['가위', '바위', '보']

        playGame("바위");

        function playGame(userChoice) {
            // const comChoice = options[0];
            const comChoice = options[Math.floor(Math.random() * 3)];
            console.log(userChoice, comChoice);

            // fi() {} else if() {} else {}

            // 비긴 경우
            if (userChoice === comChoice) {
                console.log('비겼다. --;;');
            } else if (
                userChoice === "바위" && comChoice === "가위" ||
                userChoice === "가위" && comChoice === "보" ||
                userChoice === "보" && comChoice === "바위"
            ) {
                console.log('이겼다 ㅄ.');

            } else {
                console.log('ㅈㄹ마셈 진짜로.');

            }
        }
    </script>
</body>

</html>
